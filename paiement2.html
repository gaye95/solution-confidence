<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formule 2 - Solution Confidence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h4 class="text-center mb-4">Informations</h4>
      <form>
        <div class="mb-3">
          <label for="genre"><strong>Genre</strong></label><br />
          <input type="radio" name="genre" value="Homme" required /> Homme
          <input type="radio" name="genre" value="Femme" required /> Femme
        </div>
        <div class="mb-3">
          <label for="email"><strong>Votre email</strong></label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message"><strong>Votre message</strong></label>
          <textarea class="form-control" rows="10" id="message" placeholder="Décrivez votre demande de suivi..."></textarea>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <h4 class="text-center mb-4">Votre formule</h4>
      <div class="card mb-4">
        <h5 class="card-header">Formule 2</h5>
        <div class="card-body">
          <h5 class="card-title">Suivi fraternel (2e réponse ou mise à jour)</h5>
          <p class="card-text">Pour continuer l’échange sur la même situation avec attention et bienveillance.</p>
          <div class="d-flex justify-content-between border-top pt-3">
            <strong>Total</strong>
            <strong>1500 FCFA</strong>
          </div>
        </div>
      </div>
      <div class="text-end">
        <button class="btn btn-primary">Payer et soumettre</button>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="index.html" class="btn">Retour à la page d'accueil</a>
  </div>
</div>

</body>
</html>
